user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

    server {
        listen 80;
        server_name blog.zzh.cool;
        location / {
            proxy_pass http://127.0.0.1:4173;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    server {
        listen 80;
        server_name stock.zzh.cool;
        location / {
            proxy_pass http://127.0.0.1:8001;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    server {
        listen 80;
        server_name stock-upload.zzh.cool;
        location / {
            proxy_pass http://127.0.0.1:8002;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

	server {
         listen 443 ssl;
         server_name zzh.cool www.zzh.cool;
         ssl_certificate  ssl/zzh.cool.pem;
         ssl_certificate_key ssl/zzh.cool.key;
         ssl_session_timeout  5m;
         ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
         ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
         ssl_prefer_server_ciphers   on;
         location / {
           proxy_pass http://127.0.0.1:3001;
         }
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    server {
        listen 80;
        server_name zzh.cool www.zzh.cool;
	    return 301 https://$host$request_uri;
    }

    server {
    	listen 80;
        server_name product.zzh.cool;
        location / {
            root /www/product;
        }
    }

    server {
    	listen 80;
        server_name design.zzh.cool;
        root /www/design;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    server {
        listen 80;
        server_name api.design.zzh.cool;
        location / {
            proxy_pass http://127.0.0.1:3002;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    server {
    	listen 443 ssl;
        server_name visa.akimoto-studio.com;
        client_max_body_size 20M;
        ssl_certificate ssl/scs1745463073835_visa.akimoto-studio.com_server.crt;
        ssl_certificate_key ssl/scs1745463073835_visa.akimoto-studio.com_server.key;
        # SSL 协议配置
        ssl_protocols TLSv1.2 TLSv1.3;

        # 优化 SSL 配置
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # 使用推荐的加密套件
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS 配置（可选）
        add_header Strict-Transport-Security "max-age=63072000" always;
        location /swift-visa-admin {
            root /etc/nginx/project;
            try_files $uri $uri/ /swift-visa-admin/index.html;
            # 添加 CORS 配置
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

            # 处理 OPTIONS 请求
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location ~ /swift-visa-admin/api/(.+) {
            proxy_pass http://127.0.0.1:8084/api/$1$is_args$args;
        }

    }
}


